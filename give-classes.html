<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudo online</title>
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap">
</head>
<body id="page-give-classes">
    <div id="container">
     <header class="page-header">
         <div class="top-bar-container">
             <a href="/">
                <img src="/img/icons/back.svg" alt="">
             </a>
             <img src="/img/logo.svg" alt="">
        </div>
        <div class="header-content">
            <strong>Que incrível que você quer dar aulas</strong>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </div>
     </header>   
     
     <main>
        <form action="" id="create-class">
            <fieldset>
                <legend>Seus dados</legend>
                <div class="input-block">
                    <label for="">Nome completo</label>
                    <input name="name" id="name" required>
                </div>
                <div class="input-block">
                    <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                    <input name="avatar" type="url" id="avatar" required>
                </div>
                <div class="input-block">
                    <label for="">Whatsapp <small>(somete números)</small></label>
                    <input name="whatsapp" type="number" id="whatsapp" required>
                </div>
                <div class="textarea-block">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea>
                </div>
            </fieldset>
        </form>

     </main>    
      

    </div>
</body>
</html>
